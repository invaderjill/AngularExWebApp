    <!-- Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) { console.error(err); });
    </script>
    <script type="text/javascript">
        var searchGUID;
        function EclipsysGateway_ContextChanged(contextJSON, publishOption) {
            var context = JSON.parse(contextJSON);
            if (context.ContextType == "1") {
                searchGUID = "P" + context.ClientGUID;
            }
            else if (context.ContextType == "3") {
                searchGUID = "V" + context.VisitGUID;
            }
            else {
                return;
            }
            document.getElementById("accountSearchID").value = searchGUID;
            document.getElementById("accountSearchButton").click();
        }
    </script>
</head>
