<div>
    <h1>Login</h1>
</div>
<div>
    Username:
    <input type="text" [(ngModel)]="userName" />
</div>
<div>
    Password:
    <input type="password" [(ngModel)]="password" (keyup.enter)="loginUsingCredentials()" />
</div>
<div>
    <button class='btn btn-success' (click)="loginUsingCredentials()">Login</button>
</div>
